# Sample configuration for Code Quotient
paths:
  include:
    - ./
  exclude:
    - /.venv/
    - /venv/
    - /build/
    - /dist/
    - /site-packages/
arch:
  layers: [core, api, ui]
  map:
    src/core: core
    src/api: api
    src/ui: ui
  allowed_edges:
    - [core, core]
    - [api, core]
    - [api, api]
    - [ui, api]
    - [ui, core]
    - [ui, ui]
weights:
  metrics:
    duplication: 0.25
    lint: 0.30
    typing: 0.20
    complexity: 0.25
  pylint_categories:
    C: 0.25
    W: 0.5
    R: 0.4
    E: 1.0
  roles:
    default: 1.0
    test: 0.35
    config: 0.35
    vendor: 0.2
    generated: 0.0
tools:
  pylint_cmd: pylint
  mypy_cmd: mypy
  timeouts:
    pylint: 90
    mypy: 120
duplication:
  k: 25
  w: 4
  normalize:
    strip_literals: true
    strip_comments: true
    identifier_placeholder: ID
bootstrap:
  iterations: 100
  seed: 1337
scoring:
  complexity_scale:
    target_per_loc: 0.25
    hard_cap: 50
  typing_error_scale:
    per_1k_loc:
      max_score_at_0: 100
      zero_score_at_20: 0
report:
  format: [json, md]
  out_dir: .cq-out
